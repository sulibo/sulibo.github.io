
<div class="table-cell table-middle">
  {% if page.layout == 'post' %}
    {% if page.toc %} 
      {% capture post-toc %}
        {% include toc.html html=page.content id="post-toc" ordered=true %}
      {% endcapture %}

      {% if post-toc %}
        <div class="toc">
        <h4>Table of Contents</h4>
        {{ post-toc }}
        </div>
      {% endif %}
    {% endif %}
  {% endif %}
</div>
